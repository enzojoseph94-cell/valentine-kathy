<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERREUR SYSTÈME</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        /* --- ÉCRAN 1 : ERREUR --- */
        #screen-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            padding: 20px;
        }
        .glitch-text {
            color: red;
            font-size: 3rem;
            font-weight: bold;
            animation: shake 0.5s infinite;
            margin-bottom: 20px;
        }
        .warning-text {
            color: #ff3333;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 40px;
            animation: blink 1s infinite;
        }
        .btn-restart {
            background-color: #333;
            color: white;
            border: 1px solid white;
            padding: 15px 30px;
            font-family: inherit;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .btn-restart:hover {
            background-color: white;
            color: black;
        }

        /* --- ÉCRAN 2 : HACKING --- */
        #screen-hack {
            display: none;
            width: 80%;
            max-width: 600px;
        }
        .hack-log {
            color: #0f0;
            text-align: left;
            margin-bottom: 20px;
            height: 100px;
            overflow: hidden;
        }
        .progress-container {
            width: 100%;
            background-color: #111;
            border: 2px solid #0f0;
            height: 30px;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #0f0;
            transition: width 0.2s;
        }

        /* --- ÉCRAN 3 : QUESTION --- */
        #screen-question {
            display: none;
            background-color: pink; 
            color: #d63384;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            position: relative; 
        }
        h1.question-text {
            font-size: 3rem;
            margin-bottom: 50px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px white;
            padding: 0 20px;
            z-index: 20; 
        }
        .buttons-container {
            display: flex;
            gap: 50px;
            position: relative;
            width: 100%;
            justify-content: center;
            height: 200px; 
            z-index: 20; 
        }
        .btn-oui, .btn-non {
            padding: 20px 40px;
            font-size: 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            position: absolute; 
        }
        .btn-oui {
            background-color: #ff4d6d;
            color: white;
            left: 40%; 
            transform: translateX(-50%);
            z-index: 100;
        }
        .btn-non {
            background-color: #ccc;
            color: #555;
            left: 60%; 
            transform: translateX(-50%);
            z-index: 100;
        }

        /* Messages de dissuasion (MODIFIÉ : Plus d'animation de disparition) */
        .dissuasion-msg {
            position: absolute;
            color: #c71f6c;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none; 
            z-index: 5;
            /* J'ai supprimé l'animation fadeOut ici */
        }

        /* --- ÉCRAN 4 : FINAL --- */
        #screen-final {
            display: none;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        .final-text {
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px #ff4d6d;
            z-index: 10;
            text-align: center;
            font-family: 'Arial Black', sans-serif;
            padding: 20px;
        }
        
        /* Animations */
        .falling-item {
            position: absolute;
            top: -100px;
            animation: fall linear forwards;
            font-size: 2rem;
        }
        .falling-photo {
            position: absolute;
            top: -150px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid white;
            animation: fall linear forwards;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div id="screen-error">
        <div class="glitch-text">ERREUR 2510199628072004!!!!!</div>
        <div class="warning-text">ATTENTION KATHY VOTRE COEUR EST EN TRAIN DE SE FAIRE PIRATER</div>
        <button class="btn-restart" onclick="startSystem()">[ CLIQUER ICI POUR REDÉMARRER LE SYSTÈME ]</button>
    </div>

    <div id="screen-hack">
        <div class="hack-log" id="hack-log">Initilisation du root...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <div id="screen-question">
        <h1 class="question-text">Est-ce que tu veux être ma Valentine ?</h1>
        <div class="buttons-container">
            <button class="btn-oui" id="btn-oui" onclick="acceptProposal()">OUI</button>
            <button class="btn-non" id="btn-non" onmouseover="moveButton()">NON</button>
        </div>
    </div>

    <div id="screen-final">
        <div class="final-text">OUIUIUIUIUIUIUI<br>JLE SAVAIS J'AI HATE ❤️</div>
    </div>

    <script>
        // --- LOGIQUE HACKING ---
        function startSystem() {
            document.getElementById('screen-error').style.display = 'none';
            document.getElementById('screen-hack').style.display = 'block';

            const logElement = document.getElementById('hack-log');
            const bar = document.getElementById('progress-bar');
            const logs = [
                "Analyse du coeur de kathy...",
                "Détection d'un sourire...",
                "Connexion au serveur 'AMOUR'...",
                "Piratage du cœur de kathy en cours...",
                "Suppression des doutes...",
                "Installation du virus 'amour d'Enzo'...",
                "Système prêt."
            ];

            let progress = 0;
            let logIndex = 0;

            const interval = setInterval(() => {
                progress += Math.random() * 5;
                if (progress > 100) progress = 100;
                bar.style.width = progress + "%";

                if (Math.random() > 0.7 && logIndex < logs.length) {
                    logElement.innerHTML += "<br>> " + logs[logIndex];
                    logElement.scrollTop = logElement.scrollHeight;
                    logIndex++;
                }

                if (progress === 100) {
                    clearInterval(interval);
                    setTimeout(showQuestion, 1000);
                }
            }, 150);
        }

        // --- LOGIQUE QUESTION ---
        function showQuestion() {
            document.body.style.backgroundColor = "pink"; 
            document.getElementById('screen-hack').style.display = 'none';
            document.getElementById('screen-question').style.display = 'flex';
        }

        // Liste des messages de dissuasion
        const dissuasionMessages = [
            "T'es sahhhhh ?",
            "Vraiment belek  ?",
            "Pense à nous...",
            "Ne fais pas ça !",
            "Dernière chance !",
            "Je vais pleurer...",
            "oh nom que clique sur oui"
        ];

        // Fonction pour faire apparaitre un message
        function spawnMessage() {
            const screen = document.getElementById('screen-question');
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('dissuasion-msg');
            msgDiv.innerText = dissuasionMessages[Math.floor(Math.random() * dissuasionMessages.length)];
            
            // Position aléatoire sur l'écran
            msgDiv.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            msgDiv.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            
            screen.appendChild(msgDiv);

            // MODIFIÉ : J'ai supprimé le code qui effaçait le message
            // Ils vont donc s'accumuler sur l'écran !
        }

        // Le bouton NON qui fuit
        function moveButton() {
            // On fait apparaitre un message !
            spawnMessage();

            const btnNon = document.getElementById('btn-non');
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 200);
            
            // Si on insiste trop, le bouton NON devient OUI
            if(Math.random() > 0.8) {
                btnNon.innerText = "OUI";
                btnNon.style.backgroundColor = "#ff4d6d";
                btnNon.style.color = "white";
                btnNon.onclick = acceptProposal; 
            }

            btnNon.style.position = 'fixed';
            btnNon.style.left = x + 'px';
            btnNon.style.top = y + 'px';
        }

        // --- LOGIQUE ACCEPTATION ---
        function acceptProposal() {
            const btnOui = document.getElementById('btn-oui');
            let scale = 1;
            const grow = setInterval(() => {
                scale += 0.5;
                btnOui.style.transform = `scale(${scale})`;
                if (scale > 50) {
                    clearInterval(grow);
                    showFinal();
                }
            }, 30);
        }

        // --- LOGIQUE FINAL (PLUIE) ---
        function showFinal() {
            document.getElementById('screen-question').style.display = 'none';
            document.getElementById('screen-final').style.display = 'flex';
            
            setInterval(createHeart, 200);
            setInterval(createPhoto, 800);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-item');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.getElementById('screen-final').appendChild(heart);
            
            setTimeout(() => { heart.remove() }, 5000);
        }

        function createPhoto() {
            // -----------------------------------------------------------------
            // REMETS TES PHOTOS ICI !
            // -----------------------------------------------------------------
            const myPhotos = [
                "1.jpg", 
                "2.jpg", 
                "3.jpg",
		"4.jpg",
		"5.jpg",
		"6.jpg",
		"7.jpg",
		"8.jpg",
            ];

            const photo = document.createElement('img');
            photo.src = myPhotos[Math.floor(Math.random() * myPhotos.length)];
            photo.classList.add('falling-photo');
            photo.style.left = Math.random() * 100 + 'vw';
            photo.style.animationDuration = Math.random() * 2 + 4 + 's';
            document.getElementById('screen-final').appendChild(photo);

            setTimeout(() => { photo.remove() }, 6000);
        }
    </script>
</body>

</html>
